# permissions for end users to edit projectclaims.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: projectclaim-editor-role
rules:
- apiGroups:
  - gcp.managed.openshift.io
  resources:
  - projectclaims
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gcp.managed.openshift.io
  resources:
  - projectclaims/status
  verbs:
  - get
